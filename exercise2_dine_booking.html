<!DOCTYPE html>
<html>
    <head>
        <title>Dine Booking</title>
        <style>
        </style>
    </head>
    <form>
        <table align="center">
            <tr>
                <td></td>
                <td style="padding: 20px;">Dine Booking</td>
            </tr>

            <tr>
                <td>Visitor Name : </td>
                <td><input type="text" maxlength="20"></td>
            </tr>
            <tr>
                <td>Number of Members : </td>
                <td>
                    <input type="number" min="1" max="99">
                </td>
            </tr>
            <tr>
                <td>Contact No :</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Email :</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Type of Food :</td>
                <td>
                    <input type="checkbox" checked> South Indian
                    <input type="checkbox"> North Indian
                    <input type="checkbox"> Chinese
                    <input type="checkbox"> Western
                </td>
            </tr>
            <tr>
                <td>Room Status:</td>
                <td>
                    <input type="radio" name="room" checked>AC
                    <input type="radio" name="room"> Non-Ac
                </td>
            </tr>
            <tr>
                <td>Venue Preference:</td>
                <td>
                    <select>
                        <option value="">--SELECT--</option>
                        <option value="">Arena</option>
                        <option value="">Fiesta</option>
                        <option value="">Vista</option>
                        <option value="">Mythri</option>
                        <option value="">Magna</option>
                        <option value="">Oasis</option>
                        <option value="" disabled>Amoeba</option>
                    </select>
                </td>
                </tr>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Book">
                </td>
                <td>
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</html>
